<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee n Recharge</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              coffee: {
                950: '#1A120B', // Deepest Espresso
                900: '#2C1A11', // Espresso
                800: '#3E2723', // Dark Roast
                700: '#5D4037', // Medium Roast
                600: '#795548', // Regular
                500: '#A1887F', // Light
                400: '#D7CCC8', // Latte
                300: '#EFEBE9', // Milk
                200: '#F5F5F5', // Cream
                100: '#FAF9F6', // Off-white
                50: '#FFFCF2',  // Warm White
                accent: 'rgb(140, 107, 74)', // Primary Brand Color
                accentHover: 'rgb(166, 130, 94)'
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'steam': 'steam 4s ease-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              steam: {
                '0%': { transform: 'translateY(0) scale(1)', opacity: 0 },
                '50%': { opacity: 0.5 },
                '100%': { transform: 'translateY(-20px) scale(1.5)', opacity: 0 },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #1A120B;
        color: #FAF9F6;
        scroll-behavior: smooth;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #2C1A11; 
      }
      ::-webkit-scrollbar-thumb {
        background: rgb(140, 107, 74); 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #A1887F; 
      }
    </style>
